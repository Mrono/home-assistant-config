device_tracker:
  - platform: unifi
    username: !secret unifi_user
    password: !secret unifi_pass
    host: !secret unifi_host
    verify_ssl: false

tradfri:
  host: !secret tradfri_gateway
  allow_tradfri_groups: false

group: !include_dir_named groups/
automation: !include_dir_merge_list automations/

python_script:

#logger:
#  default: debug

switch: !include_dir_list switches/
light: !include_dir_list lights/
camera: !include_dir_list cameras/
scene: !include_dir_list scenes/
script: !include_dir_named scripts/
binary_sensor: !include_dir_merge_list binary_sensors/
sensor: !include_dir_merge_list sensors/
input_boolean: !include_dir_named input_boolean/
# Show links to resources in log and frontend
#introduction:

# Enables the frontend
frontend:

# Enables configuration UI
config:

media_player:
  - platform: cast

http:
  # Uncomment this to add a password (recommended!)
  api_password: !secret api_password
  server_port: 8123
  # Uncomment this if you are using SSL or running in Docker etc
  # base_url: example.duckdns.org:8123

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
#discovery:
#  ignore:
#    - mqtt
# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time.
history:
recorder:
  purge_keep_days: 7
  
# View all events in a logbook
logbook:

# Track the sun
sun:

# Text to speech
tts:
  platform: google

mqtt:
  broker: !secret mqtt_host
#  discovery: true

influxdbfix:
  host: !secret influx_host
  default_measurement: domain
  override_measurement: domain
  exclude:
    domains:
       - automation
       - device_tracker
       - camera
       - media_player

notify:
  - name: pushover
    platform: pushover
    api_key: !secret pushover_api_key
    user_key: !secret pushover_user_key

xiaomi_aqara:
  gateways:
   - mac:
     key: !secret xiaomi_gateway_key

google_assistant:
  project_id: !secret ga_project_id
  client_id: !secret ga_client_id
  access_token: !secret ga_access_token
  api_key: !secret ga_api_key
  expose_by_default: false
  exposed_domains:
    - group
    - switch
    - light
  entity_config:
    switch.random_lights:
      name: Random
      expose: true
    switch.nyan_lights:
      name: Color
      expose: true
    switch.switch1:
      name: Hot Glue Gun
      expose: true
    switch.sonoff6:
      name: Soldering Iron
      expose: true
    light.livingroom_lamps:
      expose: true
      name: Livingroom Lamps
    light.bedroom:
      expose: true
      name: Bedroom Lights
    light.diningroom:
      expose: true
      name: Diningroom Lights
    light.bathroom:
      expose: true
      name: Bathroom Lights
    light.kitchen:
      expose: true
      name: Kitchen Lights
    light.hallway:
      expose: true
      name: Hallway Lights
    light.office:
      expose: true
      name: Office
    script.lock_front_door:
      expose: true
      name: Lock Front Door

apcupsd:
  host: !secret apc_host
  port: 3551
