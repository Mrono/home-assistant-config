
- alias: Livingroom play

  trigger: 
    - platform: state
      entity_id: media_player.livingroom
      to: 'playing'
    - platform: state
      entity_id: media_player.livingroom
      to: 'idle'

  condition:
    - condition: state
      entity_id: group.livingroomlamps
      state: 'on'
        
  action: 
    - service: light.turn_on
      entity_id: group.livingroomlamps
      data:
        brightness: 77

- alias: Livingroom stop

  trigger: 
    - platform: state
      entity_id: media_player.livingroom
      to: 'off'
       
  condition:
    - condition: state
      entity_id: group.livingroomlamps
      state: 'on'

  action: 
    - service: light.turn_on
      entity_id: group.livingroomlamps
      data:
        brightness: 255

